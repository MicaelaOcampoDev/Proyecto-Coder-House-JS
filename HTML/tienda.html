<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/df59baf6b8.js"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../CSS/style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <title>Proyecto final</title>
    </head>

    <body>

        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../HTML/index.html"></a>
                <img src="../imagenes/logosinfondo.png" alt="">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../HTML/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tienda</a>
                        </li>
                    </ul>
                    <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span
                            id="contadorCarrito">0</span></button>
                </div>
            </div>
        </nav>

        <h1 class="tituloPrincipal my-4 px-4">
            Tienda
        </h1>

        <!-- Catalogo de productos -->
        <main id="containerProducts" class="row col-lg-12">
        </main>

        <!-- Carrito -->
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="cerrarCarrito"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
                <button onclick=finalizarCompra()>FINALIZAR COMPRA</button>
            </div>
        </div>

        <script src="../JS/stock.json"></script>
        <script src="../JS/tienda.js"></script>

    </body>
</html>
